<h2 mat-dialog-title>JMS Message</h2>
<mat-dialog-content style="height:450px;width:650px">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-card-title-group>
        <mat-card-title>Header</mat-card-title>
      </mat-card-title-group>

      <mat-form-field style="width:100%">
        <mat-label>Source:</mat-label>
        <input matInput value="{{currentSearchSelectedSource.name}}" readonly id="source_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Id:</mat-label>
        <input matInput value="{{message.id}}" readonly id="id_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Timestamp:</mat-label>
        <input matInput value="{{message.timestamp| domibusDate}}" readonly id="timestamp_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>JMS Type:</mat-label>
        <input matInput value="{{message.type}}" readonly id="type_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Custom Properties:</mat-label>
        <textarea matInput mdTextareaAutosize readonly id="customProperties_id">{{message.customProperties|json}}</textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-card-title-group>
        <mat-card-title>Properties</mat-card-title>
      </mat-card-title-group>

      <mat-form-field style="width:100%">
        <mat-label>JMS Message ID:</mat-label>
        <input matInput value="{{message.jmsproperties.JMSMessageID}}" readonly id="propJmsMessageId_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>JMS Destination:</mat-label>
        <input matInput value="{{message.jmsproperties.JMSDestination}}" readonly id="propDestination_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>JMS Delivery Mode:</mat-label>
        <input matInput value="{{message.jmsproperties.JMSDeliveryMode}}" readonly id="propDeliveryMode_id"/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>JMS Type:</mat-label>
        <input matInput value="{{message.MESSAGE_ID}}" readonly id="propMessageId_id"/>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-card-title-group>
        <mat-card-title>Content</mat-card-title>
      </mat-card-title-group>
      <mat-form-field style="width:100%">
        <input matInput value="{{message.content}}" readonly id="content_id"/>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <button id="messageDialogCloseButton" mat-raised-button color="primary" (click)="dialogRef.close({})" style="margin-top:10px">
    <mat-icon>close</mat-icon>
    <span>Close</span>
  </button>
</mat-dialog-actions>
