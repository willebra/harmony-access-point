<h2 mat-dialog-title>Truststore entry</h2>
<mat-dialog-content style="height:auto;width:650px">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field style="width:100%">
        <mat-label>Name:</mat-label>
        <input matInput value="{{trustStoreEntry.name}}" readonly/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Subject:</mat-label>
        <input matInput value="{{trustStoreEntry.subject}}" readonly/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Issuer:</mat-label>
        <input matInput value="{{trustStoreEntry.issuer}}" readonly/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Valid from:</mat-label>
        <input matInput value="{{trustStoreEntry.validFrom| domibusDate}}" readonly/>
      </mat-form-field>

      <mat-form-field style="width:100%">
        <mat-label>Valid until:</mat-label>
        <input matInput value="{{trustStoreEntry.validUntil| domibusDate}}" readonly/>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <button id="closebutton_id" mat-raised-button color="primary" (click)="dialogRef.close({})"
          style="margin-top:10px">
    <mat-icon>close</mat-icon>
    <span>Close</span>
  </button>
</mat-dialog-actions>
